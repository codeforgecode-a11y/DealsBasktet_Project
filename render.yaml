# Render.com deployment configuration for DealsBasket
services:
  # Web service
  - type: web
    name: dealsbasket-web
    env: python
    plan: starter  # Change to 'standard' or 'pro' for production
    buildCommand: "./build.sh"
    startCommand: "gunicorn --config gunicorn.conf.py server.wsgi:application"
    healthCheckPath: "/health/"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DJANGO_SETTINGS_MODULE
        value: server.settings.production
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: ".onrender.com,localhost,127.0.0.1"
      - key: ENVIRONMENT
        value: production
      - key: DJANGO_SUPERUSER_USERNAME
        value: admin
      - key: DJANGO_SUPERUSER_EMAIL
        value: admin@dealsbasket.com
      - key: DJANGO_SUPERUSER_PASSWORD
        generateValue: true
      # Cloudinary configuration (optional)
      - key: CLOUDINARY_CLOUD_NAME
        value: ""  # Set your Cloudinary cloud name
      - key: CLOUDINARY_API_KEY
        value: ""  # Set your Cloudinary API key
      - key: CLOUDINARY_API_SECRET
        value: ""  # Set your Cloudinary API secret
      # Email configuration (optional)
      - key: EMAIL_HOST
        value: smtp-relay.brevo.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USE_TLS
        value: true
      - key: EMAIL_HOST_USER
        value: ""  # Set your email username
      - key: EMAIL_HOST_PASSWORD
        value: ""  # Set your email password
      - key: DEFAULT_FROM_EMAIL
        value: noreply@dealsbasket.com
      # CORS configuration
      - key: CORS_ALLOWED_ORIGINS
        value: "https://your-frontend-domain.com"
      # JWT configuration
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ACCESS_TOKEN_LIFETIME_MINUTES
        value: 60
      - key: JWT_REFRESH_TOKEN_LIFETIME_DAYS
        value: 7
      - key: JWT_ALLOW_REFRESH
        value: true
      # Security configuration
      - key: SECURE_SSL_REDIRECT
        value: true
      - key: SESSION_COOKIE_SECURE
        value: true
      - key: CSRF_COOKIE_SECURE
        value: true
      - key: SECURE_HSTS_SECONDS
        value: 31536000
      - key: SECURE_HSTS_INCLUDE_SUBDOMAINS
        value: true
      - key: SECURE_HSTS_PRELOAD
        value: true
      # Storage configuration
      - key: STATICFILES_STORAGE
        value: whitenoise.storage.CompressedManifestStaticFilesStorage
      - key: DEFAULT_FILE_STORAGE
        value: server.storage_backends.CloudinaryOnlyStorage
      - key: USE_CLOUDINARY_FOR_MEDIA
        value: true
      # API configuration
      - key: API_VERSION
        value: v1
      - key: RATELIMIT_ENABLE
        value: true
      - key: RATELIMIT_USE_CACHE
        value: default
      # Frontend URL
      - key: FRONTEND_URL
        value: "https://your-frontend-domain.com"

# Database service
databases:
  - name: dealsbasket-db
    databaseName: dealsbasket
    user: dealsbasket_user
    plan: starter  # Change to 'standard' or 'pro' for production

